<!DOCTYPE html>
<html>
	<head>
		<title> Music Player</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="heading">
			<img src="assets/player.png" height="80px">
			<div style="margin-top:30px; display: inline-block;"><text style="font-size: 40px; font-weight:bolder;"> Music</text> <text style="font-size: 35px; font-weight: lighter;"> Player</text></div>
		</div>
		<div class="card-container">
			<div class="invis1"></div>


			<div class="card"  data-song="music/The_Weeknd-Blinding_Lights.mp3" data-title="Blinding Lights" data-artist="Weekend">
				<div class="data">
					
					<text class="song">Blinding Lights</text>
					<text class="artist">Weekend</text>
				</div>
				<div class="cover"><img src="Album Covers/blinding-lights.jpg" height="260px" ></div>
			</div>


			<div class="card" data-song="music/Ed_Sheeran-Perfect.mp3" data-title="Perfect" data-artist="Ed Sheeran">
				<div class="data">
					<text class="song">Perfect</text>
					<text class="artist">Ed Sheeran</text>
				</div>
				<div class="cover"><img src="Album Covers/perfect.jpg" height="260px"></div>
			</div>


			<div class="card" data-song="music/Justin_Bieber-Sorry.mp3" data-title="Sorry" data-artist="Justin Bieber">
				<div class="data">
					<text class="song">Sorry</text>
					<text class="artist">Justin Bieber</text>
				</div>
				<div class="cover"><img src="Album Covers/sorry.jpg" height="260px"></div>
			</div>


			<div class="card" data-song="music/Con_Calma_-_Daddy_Yankee_Snow.mp3" data-title="Con Calma" data-artist="Daddy Yankee">
				<div class="data">
					<text class="song">Con Calma</text>
					<text class="artist">Daddy Yankee</text>
				</div>
				<div class="cover"><img src="Album Covers/con-calma.jpg" height="260px"></div>
			</div>


			<div class="card" data-song="music/Maroon_5-Memories.mp3" data-title="Memories" data-artist="Maroon 5">
				<div class="data">
					<text class="song">Memories</text>
					<text class="artist">Maroon 5</text>
				</div>
				<div class="cover"><img src="Album Covers/memories.jpg" height="260px"></div>
			</div>


			<div class="card" data-song="music/Hozier_-_Take_Me_To_Church.mp3" data-title="Take me to Church" data-artist="Hozier">
				<div class="data">
					<text class="song">Take me to church</text>
					<text class="artist">HOZIER</text>
				</div>
				<div class="cover"><img src="Album Covers/church2.jpg" height="260px"></div>
			</div>


			<div class="card" data-song="music/Maroon_5_Ft_Wiz_Khalifa_-_Payphone.mp3" data-title="Take me to Church" data-artist="Hozier">
				<div class="data">
					<text class="song">Payphone</text>
					<text class="artist">Maroon 5</text>
				</div>
				<div class="cover"><img src="Album Covers/payphone.jpg" height="260px"></div>
			</div>

			<div class="card" data-song="music/somewhere_only_we_know.mp3" data-title="Somewhere Only We Know" data-artist="Rihanna">
				<div class="data">
					<text class="song" style="font-size: 18px;">Somewhere Only We Know</text>
					<text class="artist">Rihanna</text>
				</div>
				<div class="cover"><img src="Album Covers/rihanna.jpg" height="260px"></div>
			</div>

			<div class="invis2"></div>
		</div>

		<!--audio tag needed the source tag for loading the src-->
		<audio controls id="audioPlayer">
			<source src="" type="audio/mpeg">
		</audio>

		<div class="time-container">
			<span id="current-time">0:00</span> / <span id="duration">0:00</span>
		</div>

		<div class="seeker">
			<input id="progress" type="range" value="0" >
		</div>

		<div class="ctrl-container">
			<div>

				<div class="volume-container">
					<input id="volume" type="range" min="0" max="1" step="0.01" value="1">
				</div>
			</div>
			<img src="assets/prev@4x.png" class="prev">
			<div class="play-btn">
				<img src="assets/play.png" class="play">
				<img src="assets/circle.png" class="circle" onclick="playPause()">
			</div>
			<img src="assets/next@4x.png" class="next">
			<div>
				<svg id="loop" viewBox="0 0 989.13 926.96"><title>loop</title><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><path class="cls-1" d="M989.13,272.59a49.09,49.09,0,0,1-24.8,43L912.5,345.46A464.17,464.17,0,1,1,439.9,0c28.55,4.17,48.28,29.76,45.6,55.93-2.32,22.73-21.12,41.95-45.6,45.25-191,15.17-338.9,175.16-338.9,362C101,663.22,263.74,826,463.78,826S826.56,663.22,826.56,463.18a363.78,363.78,0,0,0-5.79-64.76L796.21,412.6a49.59,49.59,0,0,1-74.38-42.94V175.53a49.59,49.59,0,0,1,74.38-42.95l168.12,97.07A49.06,49.06,0,0,1,989.13,272.59Z"/></g></g></svg>

			</div>
		</div>

	</body>
	<script src="app.js"></script>
</html>
